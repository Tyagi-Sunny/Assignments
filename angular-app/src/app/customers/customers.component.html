<div class="row" *ngFor="let customer of customers">
  <hr />
  <div class="col-sm-6">
    <h3>Name : {{ customer.name }}</h3>
    <p>website : {{ customer.website }}</p>
  </div>
  <div class="col-sm-6">
    <button class="btn btn-primary" (click)="showUsersOfCustomer(customer.id)">
      show users
    </button>
  </div>
</div>
