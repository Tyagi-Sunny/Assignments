<div class="row" style="margin: 50px">
  <div class="col-sm">
    <span *ngIf="err" style="color: red">{{ err }}</span>
    <form #authform="ngForm">
      <!-- Email input -->
      <div class="form-outline mb-4">
        <input
          type="text"
          id="form2Example1"
          ngModel
          name="username"
          class="form-control"
        />
        <label class="form-label" for="form2Example1">Username</label>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input
          type="password"
          id="form2Example2"
          ngModel
          name="password"
          class="form-control"
        />
        <label class="form-label" for="form2Example2">Password</label>
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="btn btn-primary btn-block mb-4"
        (click)="signIn()"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
